<div class="table-title">
  <h3>Blood Pressure</h3>
</div>

<!-- <google-chart [chartType]="'LineChart'" [dataPromise]="dataMap['LINE_DATA']" [options]="dataMap['LINE_OPTIONS']"  ></google-chart>	-->

<table>
  <tr>
    <th>date</th>
    <th>pressure</th>
  </tr>
  <tr *ngFor="let bloodPressure of bloodPressures">
    <td>{{bloodPressure.date}}</td>
    <td>{{bloodPressure.pressure}}</td>
  </tr>
</table>
