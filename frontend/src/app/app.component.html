<div>

  <mat-toolbar color="primary">
    <span><mat-icon class="smiley">mood</mat-icon> {{ title }}</span>
    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>

  <div class="content">

    <div fxLayout="row" fxLayout.sm="column">

      <mat-card fxFlex="49%" class="chart-card" id="firstCard">
        <mat-card-header>
          <mat-card-title>Blood Pressure</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-chart chartName="blood-pressure"></app-chart>
        </mat-card-content>
      </mat-card>

      <mat-card fxFlex="49%" fxFlexOffset="2%" class="chart-card">
        <mat-card-header>
          <mat-card-title>Drinks</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            hi
          </p>
        </mat-card-content>
      </mat-card>

    </div> <!-- row -->

  </div> <!-- .content -->

</div>
